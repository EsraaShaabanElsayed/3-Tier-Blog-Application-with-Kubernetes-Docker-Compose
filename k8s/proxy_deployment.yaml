apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy
  labels:
    app: proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy
  template:
    metadata:
      labels:
        app: proxy
    spec:
      serviceAccountName: blog-app-sa
      securityContext:
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        fsGroup: 1000730001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000730001
            runAsGroup: 1000730001
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          ports:
            - containerPort: 80
              name: http
            - containerPort: 443
              name: https
          volumeMounts:
            - name: nginx-config-volume
              mountPath: /etc/nginx/conf.d/
            - name: tls-secret-volume
              mountPath: /etc/nginx/ssl
              readOnly: true
            - name: nginx-cache  # Added: for nginx temp files
              mountPath: /var/cache/nginx
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 128Mi
              cpu: 100m
      volumes:
        - name: nginx-config-volume
          configMap:
            name: nginx-config
        - name: tls-secret-volume
          secret:
            secretName: tls-secret
        - name: nginx-cache  # Added: emptyDir for cache
          emptyDir: {}
