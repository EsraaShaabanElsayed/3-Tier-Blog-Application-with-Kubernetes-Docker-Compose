apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy
  labels:
    app: proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy
  template:
    metadata:
      labels:
        app: proxy
    spec:
      serviceAccountName: blog-app-sa
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          securityContext:
            runAsUser: 101 # nginx user ID in the container
            runAsGroup: 101 # nginx group ID
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 80
              name: http
            - containerPort: 443
              name: https
          volumeMounts:
            - name: nginx-config-volume
              mountPath: /etc/nginx/conf.d/default.conf/
              subPath: nginx.conf
            - name: tls-secret-volume
              mountPath: /etc/nginx/ssl
              readOnly: true
            - name: nginx-cache  # Added: for nginx temp files
              mountPath: /var/cache/nginx
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 128Mi
              cpu: 100m
      volumes:
        - name: nginx-config-volume
          configMap:
            name: nginx-config
        - name: tls-secret-volume
          secret:
            secretName: tls-secret
        - name: nginx-cache  # Added: emptyDir for cache
          emptyDir: {}
